<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Inform√°tica</title>
</head>
<body>
<button id="loadData">Cargar</button>
<div id="entero"></div>
<div id="caracter"></div>
<div id="caracteres"></div>
<script>
    document.getElementById("loadData").addEventListener("click", function () {
        var xhr1 = new XMLHttpRequest();
        xhr1.open("GET", "http://localhost:3000/entero", true);
        xhr1.onreadystatechange = function () {
            if (xhr1.readyState === 4 && xhr1.status === 200) {
                var response = JSON.parse(xhr1.responseText);
                console.log(response);
                document.getElementById("entero").textContent = "Response: " + response.entero;
            }
        };
        xhr1.send();

        var xhr2 = new XMLHttpRequest();
        xhr2.open("GET", "http://localhost:3000/caracter", true);
        xhr2.onreadystatechange = function () {
            if (xhr2.readyState === 4 && xhr2.status === 200) {
                var response = JSON.parse(xhr2.responseText);
                document.getElementById("caracter").textContent = "Response: " + response.caracter;
            }
        };
        xhr2.send();

        var xhr3 = new XMLHttpRequest();
        xhr3.open("GET", "http://localhost:3000/caracteres", true);
        xhr3.onreadystatechange = function () {
            if (xhr3.readyState === 4 && xhr3.status === 200) {
                var response = JSON.parse(xhr3.responseText);
                document.getElementById("caracteres").textContent = "Response: " + response.caracteres;
            }
        };
        xhr3.send();





    });
</script>
</body>
</html>
